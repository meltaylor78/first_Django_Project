<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Things I need to do.</h1>
   <p>To do list.. </p>
    <table>
        {% for item in items %}
            <tr>
                {% if item.done %}
                    <td><s>{{ item.name }}</s></td>
                {% else  %}
                    <td> {{ item.name }}</td>
                {% endif  %}
            </tr>
        {% empty %}
            <tr>
                <td>You have no open items</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
